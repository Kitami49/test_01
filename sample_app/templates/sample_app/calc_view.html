<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
</head>
<body>
    <h1>Calc</h1>
    <form method="POST" enctype="multipart/form-data">
    <!-- Security token -->
    {% csrf_token %}
    <!-- Using the formset -->
    <!-- {{ form.as_li }} -->
    <p>
        加{{sum}} 
        減{{sub}} 
        乗{{mul}} 
        除{{div}} 
    </p>
    <div class="field">
    入力<br>
    {% for field in form %}
        {{ field }}
        {% if field.help_text %}
            <span class="helptext">{{ field.help_text }}</span>
        {% endif %}
        {{ field.errors }}
    {% endfor %}
    <button type="submit">計算</button>
    </div>
    </form>
</body>
</html>
